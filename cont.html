<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshub - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bookshub</h1>
        <p>Your one-stop shop for books of all genres!</p>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="bestsellers.html">Bestsellers</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <section class="section">
            <h2>Contact Us</h2>
            <form action="mailto:support@bookshub.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>Contact us: <a href="mailto:support@bookshub.com">support@bookshub.com</a></p>
        <p>&copy; 2025 Bookshub. All rights reserved.</p>
    </footer>
</body>
</html>
